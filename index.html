<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            /* keep absolutely positioned elements inside this container if needed */
            width: 420px;
            max-width: calc(100vw - 40px);
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .gif-container {
            position: relative;
            /* <-- important: bounding area for floating No button */
            width: 220px;
            height: 220px;
            margin: 0 auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            background: #fff;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            z-index: 3;
            /* initially keep in normal flow; script will change to absolute inside container */
        }

        .success-message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div id="askSection">
            <div class="gif-container" id="gifContainer">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXp6Z3RyeGZueGZxeXJ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                    alt="Cute Bear" />
            </div>

            <h1>Hey Sana! Will you be my Valentine? üåπ</h1>

            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0bmZ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif"
                alt="Happy Dance" />
            <h1 style="margin-top: 20px;">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');
        const gifContainer = document.getElementById('gifContainer');
        const mainContainer = document.getElementById('mainContainer');

        let yesScale = 1;

        // Helper to place the No button randomly inside the GIF container
        function moveNoButtonInsideGif() {
            // ensure measurements are up to date
            const gifRect = gifContainer.getBoundingClientRect();
            const mainRect = mainContainer.getBoundingClientRect();

            // compute available space inside gif container
            const maxX = Math.max(0, gifRect.width - noBtn.offsetWidth);
            const maxY = Math.max(0, gifRect.height - noBtn.offsetHeight);

            // random position inside GIF container
            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;

            // position the noBtn absolutely relative to mainContainer (which is position: relative)
            noBtn.style.position = 'absolute';
            noBtn.style.left = (gifRect.left - mainRect.left + randX) + 'px';
            noBtn.style.top = (gifRect.top - mainRect.top + randY) + 'px';
        }

        // When "No" is clicked, make "Yes" bigger and move No inside the GIF area
        noBtn.addEventListener('click', () => {
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;

            moveNoButtonInsideGif();
        });

        // Keep No button initially to the right of Yes (in normal flow). After first click it will float inside GIF.
        // Optionally set an initial position inside GIF when page loads:
        window.addEventListener('load', () => {
            // small delay to ensure layout settled
            setTimeout(() => {
                // keep initial position in flow; do nothing, or uncomment to start inside gif:
                // moveNoButtonInsideGif();
            }, 50);
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successSection.style.display = 'block';
        });

        // Reposition the 'No' button if the window resizes so it stays inside gif container
        window.addEventListener('resize', () => {
            // if it's currently absolute (floating), keep it constrained within gif container bounds
            if (noBtn.style.position === 'absolute') {
                // clamp current pos to gif bounds
                const gifRect = gifContainer.getBoundingClientRect();
                const mainRect = mainContainer.getBoundingClientRect();
                let left = parseFloat(noBtn.style.left || 0);
                let top = parseFloat(noBtn.style.top || 0);

                const relLeft = left - (gifRect.left - mainRect.left);
                const relTop = top - (gifRect.top - mainRect.top);

                const maxX = Math.max(0, gifRect.width - noBtn.offsetWidth);
                const maxY = Math.max(0, gifRect.height - noBtn.offsetHeight);

                const clampedRelLeft = Math.max(0, Math.min(relLeft, maxX));
                const clampedRelTop = Math.max(0, Math.min(relTop, maxY));

                noBtn.style.left = (gifRect.left - mainRect.left + clampedRelLeft) + 'px';
                noBtn.style.top = (gifRect.top - mainRect.top + clampedRelTop) + 'px';
            }
        });
    </script>
</body>

</html>
