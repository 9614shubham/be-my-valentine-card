<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            width: min(420px, 92vw);
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin: 0.8rem 0;
        }

        /* make gif area responsive and the bounding box for No button */
        .gif-container {
            position: relative;
            width: min(260px, 60vw);
            height: min(260px, 60vw);
            margin: 0 auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            border-radius: 15px;
            background: #fff;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 18px;
            position: relative;
            height: 56px;
            /* reserve vertical space so absolute moved No button stays visible */
        }

        button {
            padding: 12px 22px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, left 0.4s ease, top 0.4s ease, background-color 0.3s ease;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: #fff;
            z-index: 2;
        }

        #noBtn {
            background-color: #adb5bd;
            color: #fff;
            z-index: 3;
            min-width: 120px;
            transition: transform 0.3s ease, left 0.4s ease, top 0.4s ease, background-color 0.3s ease, color 0.3s ease;
        }

        /* visually greyed out when disabled */
        button:disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div id="askSection">
            <div class="gif-container" id="gifContainer">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXp6Z3RyeGZueGZxeXJ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                    alt="Cute Bear" />
            </div>

            <h1>Hey Sana! Will you be my Valentine? üåπ</h1>

            <div class="buttons" id="buttonsRow">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0bmZ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4Z3RxeXJ4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif"
                alt="Happy Dance" style="width:100%;max-width:320px;margin:0 auto;display:block;" />
            <h1 style="margin-top: 12px;">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');
        const gifContainer = document.getElementById('gifContainer');
        const mainContainer = document.getElementById('mainContainer');

        // Valentine quotes and messages for the No button progression
        const loveQuotes = [
            "Are u sure! ü•∫",
            "No I am not gonna leave üíî",
            "You can't say no to love ‚ù§Ô∏è",
            "My heart beats for you üíï",
            "Forever starts with you üåπ",
            "You are my Valentine üíù",
            "Say yes, make me happy üò¢",
            "I'll wait forever if needed ‚è≥"
        ];

        let quoteIndex = 0;
        let isClickDisabled = false;

        function getRandomPosition() {
            // Get GIF container dimensions and position
            const gifRect = gifContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();

            // Available space inside GIF container
            const maxX = Math.max(0, gifRect.width - buttonRect.width);
            const maxY = Math.max(0, gifRect.height - buttonRect.height);

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            return { x: randomX, y: randomY };
        }

        // Debounced click handler for No button
        function onNoClick() {
            // Prevent multiple rapid clicks
            if (isClickDisabled) return;
            isClickDisabled = true;

            // Update button text
            noBtn.textContent = loveQuotes[quoteIndex % loveQuotes.length];
            quoteIndex++;

            // Move button to new random position within GIF container
            const pos = getRandomPosition();
            noBtn.style.position = 'absolute';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';

            // Add visual feedback
            noBtn.style.transform = 'scale(1.05)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 150);

            // Re-enable clicking after transition completes
            setTimeout(() => {
                isClickDisabled = false;
            }, 400);
        }

        // When "No" is clicked
        noBtn.addEventListener('click', onNoClick);

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successSection.style.display = 'block';
        });
    </script>
</body>

</html>
